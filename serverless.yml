service: azure-terraform-cost-estimator
frameworkVersion: '2'

provider:
  name: aws
  runtime: go1.x

# you can overwrite defaults here
  stage: dev
  region: us-east-2
  timeout: 120

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "PlayloadBucket" } ] ]  }
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
      Resource:
        Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - "Ref" : "PlayloadBucket"
            - "/*"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  extractpr:
    handler: bin/extractor
    events:
      - schedule: rate(24 hours)
  api:
    handler: bin/api
    events:
      - http:
          path: estimate
          method: post

#    Define function environment variables here
environment:
  S3_BUCKET: "azure-price-data-bucket"

# you can add CloudFormation resource templates here
resources:
  Resources:
    PlayloadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: azure-price-data-bucket